<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./style/style.css">
		<title></title>
		<script type="text/javascript">
			var numresult,
			str,
			 isNotCal = false // Был ли выполнен расчет?
			function onclicknum(nums) {
				//console.log(nums)
				str = document.getElementById("nummessege")
				if(isNotCal == true) {
					str.value = ""
				}
				str.value = str.value + nums
				isNotCal = false
			}
 
			function onclickclear() {
				str = document.getElementById("nummessege")
				str.value = ""
 
			}
 
			function onclickresult() {
 
				isNotCal = true
				str = document.getElementById("nummessege")
				str.value = str.value.replace(/×/g, '*')
				str.value = str.value.replace(/÷/g, '/')
 
				numresult = eval(str.value)
				nummessege.type = "text"
				str.value = "Succesful"
			}
 
			function onclickDelete() {
				if(isNotCal == false) {
					str = document.getElementById("nummessege")
					str.value = str.value.substr(0, str.value.length - 1)
				} else {
					onclickclear()
				}
 // console.log ("очистить последний бит")
				
			}
 // Мониторинг событий клавиатуры
			document.onkeydown = function(e) {
//				console.log(e)
				switch(e.key) {
					case '1':
						onclicknum(1)
						break
					case '2':
						onclicknum(2)
						break
					case '3':
						onclicknum(3)
						break
					case '4':
						onclicknum(4)
						break
					case '5':
						onclicknum(5)
						break
					case '6':
						onclicknum(6)
						break
					case '7':
						onclicknum(7)
						break
					case '8':
						onclicknum(8)
						break
					case '9':
						onclicknum(9)
						break
					case '0':
						onclicknum(0)
						break
					case '.':
						onclicknum('.')
						break
					case '+':
						onclicknum('+')
						break
					case '-':
						onclicknum('-')
						break
					case '*':
						onclicknum('×')
						break
					case '/':
						onclicknum('÷')
						break
					case 'Backspace':
						e.preventDefault()
						onclickDelete()
						break
					case 'Enter':
						e.preventDefault()
						onclickresult()
						break
					default:
						break
				}
			}
		</script>
	</head>
	<body bgcolor="#F2F2F2">
		<table border="1" align="left" bgColor="grey" class="Table">
			<tr>
				<td colspan="4" style="text-align: center;padding: 5px 0;"> 
					<input disabled="" placeholder="0" type="password" id="nummessege" class="Input"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="1" id="1" onclick="onclicknum(1)" class="StandardTd">
				</td>
				<td>
					<input type="button" value="2" id="2" onclick="onclicknum(2)" class="StandardTd">
				</td>
				<td>
					<input type="button" value="3" id="3" onclick="onclicknum(3)" class="StandardTd">
				</td>
				<td class="control">
					<input type="button" value="Canc" id="cancel" onclick="onclickDelete()" class="StandardTd" style="background-color: red;"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="4" id="4" onclick="onclicknum(4)" class="StandardTd">
				</td>
				<td>
					<input type="button" value="5" id="5" onclick="onclicknum(5)" class="StandardTd">
				</td>
				<td>
					<input type="button" value="6" id="6" onclick="onclicknum(6)" class="StandardTd">
				</td>
				<td class="control">
					<input type="button" value="Clear" id="clear" onclick="onclickclear()" class="StandardTd" style="background-color: yellow;"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="7" id="7" onclick="onclicknum(7)" class="StandardTd">
				</td>
				<td>
					<input type="button" value="8" id="8" onclick="onclicknum(8)" class="StandardTd">
				</td>
				<td>
					<input type="button" value="9" id="9" onclick="onclicknum(9)" class="StandardTd">
				</td>
				<td colspan="2" class="control">
					<input type="button" value="Enter" id="result" onclick="onclickresult()" class="StandardTd" style="background-color: green;"/>
				</td>
			</tr>
			<tr>
				<td colspan="1">
					<input type="button" class="StandardTd">
				</td>
				<td colspan="1">
					<input type="button" value="0" id="0" onclick="onclicknum(0)" class="StandardTd">
				</td>
				<td colspan="1">
					<input type="button" class="StandardTd">
				</td>
				<td colspan="1" class="control">
					<input type="button" class="StandardTd">
				</td>
			</tr>
		</table>
	</body>
 
</html>
